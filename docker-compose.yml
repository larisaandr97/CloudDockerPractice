version: '3.8'
services:
  mysql:
    image: mysql:8
    container_name: mysql
    ports:
      - "3336:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mysqldb
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: pass
volumes:
  db_data: