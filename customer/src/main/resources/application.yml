server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    username: 'root'
    password: ''
    url: jdbc:mysql://localhost:3306/customers
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
    show-sql: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
